<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallerWeb</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header con Navbar -->
    <header class="bg-primary bg-gradient shadow-sm mb-4">
        <nav class="container-navbar py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <a class="navbar-brand text-white d-flex align-items-center" href="#">
                        <i class="bi bi-code-square fs-4 me-2"></i>
                        <span class="fw-semibold">TallerWeb</span>
                    </a>
                    <app-navbar></app-navbar>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white text-decoration-none">
                            <i class="bi bi-github fs-4"></i>
                        </a>
                        <a href="#" class="text-white text-decoration-none">
                            <i class="bi bi-linkedin fs-4"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <app-usuario-data></app-usuario-data>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <app-usuario-posts></app-usuario-posts>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
